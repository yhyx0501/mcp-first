<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🐍 贪吃蛇</h1>
            <div class="game-info">
                <div class="score-display">
                    <span class="label">分数:</span>
                    <span id="score" class="score">0</span>
                </div>
                <div class="high-score-display">
                    <span class="label">最高分:</span>
                    <span id="highScore" class="score">0</span>
                </div>
                <div class="level-display">
                    <span class="label">难度:</span>
                    <select id="difficulty" class="difficulty-select">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                        <option value="extreme">极限</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="gameOverlay" class="game-overlay hidden">
                <div class="overlay-content">
                    <h2 id="overlayTitle">游戏开始</h2>
                    <p id="overlayMessage">按空格键开始游戏</p>
                    <div class="overlay-buttons">
                        <button id="startBtn" class="game-btn primary">开始游戏</button>
                        <button id="restartBtn" class="game-btn secondary hidden">重新开始</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="controls-info">
                <h3>游戏控制</h3>
                <div class="control-grid">
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span class="action">向上</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span class="action">向下</span>
                    </div>
                    <div class="control-item">
                        <span class="key">←</span>
                        <span class="action">向左</span>
                    </div>
                    <div class="control-item">
                        <span class="key">→</span>
                        <span class="action">向右</span>
                    </div>
                    <div class="control-item">
                        <span class="key">空格</span>
                        <span class="action">暂停/继续</span>
                    </div>
                </div>
            </div>
            
            <div class="mobile-controls">
                <div class="dpad">
                    <button class="dpad-btn up" data-direction="up">↑</button>
                    <div class="dpad-middle">
                        <button class="dpad-btn left" data-direction="left">←</button>
                        <button class="dpad-btn center" id="pauseBtn">⏸</button>
                        <button class="dpad-btn right" data-direction="right">→</button>
                    </div>
                    <button class="dpad-btn down" data-direction="down">↓</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
